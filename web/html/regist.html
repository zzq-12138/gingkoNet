<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/regist.css">
    <script src="../js/regist.js"></script>


</head>
<body>
<main>
<form method="post" action="/schedule_xss/user/regist" onsubmit="return checkForm()">
    <table class="tab" >

        <tr>
            <td><span><h1 class="ht" style="text-align:center;font-family: Comic Sans MS;">银杏网盘Register</h1></span></td>
        </tr>
        <tr class="empty-col">
        </tr>
        <tr class="ltr">
            <td>
                <div style="display: flex; justify-content: space-between;gap:1px;margin-left: 50px"><span style="font-family: Comic Sans MS;font-size:20px;color: white"> username  :<input class="ipt" type="text" id="usernameInput" name="username" onblur="checkUsername()"></div></span>
            </td>
        </tr>
        <tr>
            <td>
                <span id="usernameMsg01" class="empty-row"></span>
            </td>
            <td>
                <span id="usernameMsg02" class="empty-row"></span>
            </td>
        </tr>
        <tr class="ltr">
            <td>
                <div style="display: flex; justify-content: space-between;gap:1px;margin-left: 50px"><span style="font-family: Comic Sans MS;font-size:20px;color: white"> password  :<input class="ipt" type="password" id="userPwdInput"  name="userPwd" oninput="checkPasswordMatch()" onblur="checkUserPwd()"></div></span>
            </td>
        <tr>
            <td>
                <span id="userPwdMsg01" class="empty-row"></span>
            </td>
            <td>
                <span id="userPwdMsg02" class="empty-row"></span>
            </td>
        </tr>
        <tr class="ltr">
            <td>
                <div style="display: flex; justify-content: space-between;gap:1px;margin-left: 50px"><span style="font-family: Comic Sans MS;font-size:20px;color: white">reUserPwd:<input class="ipt" id="reUserPwdInput" type="password" name="reUserPwd" oninput="checkPasswordMatch()" onblur="reCheckReUserPwd()"></div></span>
            </td>
        <tr>
            <td>
                <span id="reUserPwdMsg01" class="empty-row"></span>
            </td>
            <td>
                <span id="reUserPwdMsg02" class="empty-row"  th:text="${errorMsg}" ></span>
            </td>
        </tr>
        <tr class="ltr">
            <td colspan="2" class="buttonContainer">
                <input class="btn" type="submit" value="注册" id="Btn" autofocus onmouseover="changeBtnColor()" onmouseleave="recoverBtnColor()">
            </td>
        </tr>
        <tr class="ltr">
            <td colspan="2" class="buttonContainer">
            <input class="btn1" type="reset" value="重置" id="Btn1" onmouseover="changeBtn1Color()" onmouseleave="recoverBtn1Color()">
            <button class="btn1" id="Btn2" onmouseover="changeBtn2Color()" onmouseleave="recoverBtn2Color()"><a  href="http://121.36.97.80:8080/schedule_xss/html/login.html">去登录</a></button>
            </td>
        </tr>
        <tr>
            <td>
                <span id="finalErrorMsg" class="empty-row" style="display: none;" >两次输入的密码不一致</span>
            </td>
        </tr>
    </table>

</form>

</main>

</body>
</html>
