<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>
<body>
<main>
<form id="registForm" method="post" action="/schedule_xss/user/login" onsubmit="return checkForm()" class="form">
    <table class="tab">

        <tr>
               <td><span><h1 class="ht" style="text-align:center;font-family: Comic Sans MS;">银杏网盘Login</h1></span></td>
        </tr>
        <tr class="empty-col">
        </tr>
        <tr class="ltr">
            <td>
                <div style="display: flex; justify-content: space-between;gap:1px;margin-left: 50px"><span style="font-family: Comic Sans MS;font-size:20px;color: white"> username:<input class="ipt" type="text" id="usernameInput" name="username" onblur="checkUsername()"></div></span>
            </td>
        </tr>
        <tr>
            <td>
                <span id="usernameMsg01" class="empty-row"></span>
            </td>
            <td>
                <span id="usernameMsg02" class="empty-row"></span>
            </td>
        </tr>
        <tr class="ltr">
            <td>
                <div style="display: flex; justify-content: space-between;gap:1px;margin-left: 50px"><span style="font-family: Comic Sans MS;font-size:20px;color: white">password:<input class="ipt" type="password" id="userPwdInput"  name="userPwd" onblur="checkUserPwd()"></div></span>
            </td>
        <tr>
            <td>
                <span id="userPwdMsg01" class="empty-row"></span>
            </td>
            <td>
                <span id="userPwdMsg02" class="empty-row" th:text="${errorMsg}"></span>
                <br>
            </td>
        </tr>
        <tr class="ltr">
            <td colspan="2" class="buttonContainer">
                <input style="border:none;" class="btn" type="submit" value="登录" id="Btn" autofocus onmouseover="changeBtnColor()" onmouseleave="recoverBtnColor()" >
            </td>
        </tr>
        <tr class="ltr">
            <td colspan="2" class="buttonContainer">
                <input class="btn1" type="reset" value="重置" id="Btn1" onmouseover="changeBtn1Color()" onmouseleave="recoverBtn1Color()">
                <button class="btn1" id="Btn2" onmouseover="changeBtn2Color()" onmouseleave="recoverBtn2Color()"><a href="http://121.36.97.80:8080/schedule_xss/html/regist.html">去注册</a></button>
            </td>
        </tr>
    </table>
</form>
</main>
</body>
</html>
